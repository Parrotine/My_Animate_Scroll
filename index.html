<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animate Scroll</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Rye);
    body {
        margin: 0;
    }
    h1 {
        font-family: 'Rye', cursive;
        font-weight: 300;
        color: #eee;
        font-size: 50px;
    }
</style>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
    <body>
        
        <div id="wrapper">
            
            <!-- Step 1: Set the base HTML -->
            <section id="one" class="screen">
                
                <div class="container">
                    <div class="image-place">
                        <h1>To The Aviary!</h1>
                        <img src="img/aviary.png" alt=""/>
                    </div>
                </div>
                
                <div class="background">
                    <!-- Tech Step 2: Declare the animations -->
                    <div id="one-left" data-sr="enter top move 500px reset"></div>
                    <div id="one-right" data-sr="enter right move 500px reset"></div>
                    <!-- END Tech Step 2 -->
                </div>
                
            </section>
            <!-- END step 1 -->
                
            <section id="two" class="screen">
                
                <div class="container">
                    <div class="image-place">
                        <h1>Wackyland</h1>
                        <img src="img/wackyland.jpg" alt=""/>
                    </div>
                </div>
                
                <div class="background">
                    <div id="two-left" data-sr="scale up 60% reset"></div>
                    <div id="two-right" data-sr="scale up 60% reset"></div>
                </div>
                
            </section>
                
            <section id="three" class="screen">
            
                <div class="container">
                    <div class="image-place">
                        <h1>Cute Plant Creature</h1>
                        <img src="img/haha.jpg" alt=""/>
                    </div>
                </div>
                
                <div class="background">
                    <div id="three-left" data-sr="enter left move 500px reset"></div>
                    <div id="three-right" data-sr="enter right move 500px reset"></div>
                </div>
                
            </section>

        </div><!-- END wrapper -->
    </body>
    
<!-- Tech Step 1: Initialise ScrollReveal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/scrollReveal.min.js"></script>
    <script>
    window.sr = new scrollReveal();
    </script>
<!-- END Tech Step 1 -->
    
</html>
